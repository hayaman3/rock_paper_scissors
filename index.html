<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h3>ROCK PAPER SCISSORS</h3>
    </header>
    <div id="main">
        <div id="score">
            <div id="computerChoice">
                <div id="computerSign">❔</div>
                <h5><p id="computerScore">Computer: 0</p></h5>
            </div>
            <div id="playerChoice">
                <div id="playerSign">❔</div>
                <h5><p id="playerScore">You: 0</p></h5>
            </div>
        </div>

        <div id="choices">
            <div class="column">
                <button class="choice" id="rock" value="rock" onclick="playRound(this.value)"> 
                    <div class="sign">✊</div> 
                </button>
            </div>
            <div class="column">
                <button class="choice" id="paper" value="paper" onclick="playRound(this.value)">
                    <div class="sign">✋</div>
                </button>
            </div>
            <div class="column">
                <button class="choice" id="scissors" value="scissors" onclick="playRound(this.value)">
                    <div class="sign">✌</div>
                </button>
            </div>
        </div>

        <div id="modal">
            <h1 id="modalMessage"></h1>
            <button onclick="playAgain()">play again</button>
        </div>
        <div id="backdrop">

        </div>
        <!-- <div id="credit"> &copy <a href="https://www.freepik.com" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
        <script src="script.js"></script> 
        
    </div>
</body>
</html>

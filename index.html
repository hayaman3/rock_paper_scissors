<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <input type="button" value="PLAY" onclick="show();">
    <div id="hidden">
        <div class="choices">
            <div class="column">
                <input type="image" src="images/rock.png" alt="" value="rock" onclick="playerSelection(this.value)"/>
                    
            </div>
            <div class="column">
                <input type="image" src="images/paper.png" alt="" value="paper" onclick="playerSelection(this.value)"/>
                    <!--img src="images/paper.png" alt=""-->
            </div>
            <div class="column">
                <input type="image" src="images/scissors.png" alt="" value="scissors" onclick="playerSelection(this.value)"/>
                    <!--img src="images/scissors.png" alt=""-->
            </div>
        </div>

        <br>
        <h3>Score</h3>
        <div id="playerScore">You: </div>
        <div id="computerScore">Computer: </div>
    </div>

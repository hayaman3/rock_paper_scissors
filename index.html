<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <button id="playButton" value="PLAY" onclick="show();">PLAY</button>
    <div id="main">
        <div id="choices">
            <div class="column">
                <input type="image" src="images/rock.png" alt="" value="rock" onclick="playerSelection(this.value)"/>    
            </div>
            <div class="column">
                <input type="image" src="images/paper.png" alt="" value="paper" onclick="playerSelection(this.value)"/>
            </div>
            <div class="column">
                <input type="image" src="images/scissors.png" alt="" value="scissors" onclick="playerSelection(this.value)"/>
            </div>
        </div>

        <br>
        <h5>VS</h5>
        <div id="computerChoice">

        </div>      

        <h4>Score</h4>
        <div id="playerScore">You: </div>
        <div id="computerScore">Computer: </div>

    </div>

    <br>
    <div id="credit"> &copy <a href="https://www.freepik.com" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script src="script.js"></script>
</body>
</html>
